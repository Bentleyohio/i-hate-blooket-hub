<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
  <style>
    body {
      margin: 0; font-family: 'Orbitron', sans-serif;
      background: #0f0f0f url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; color: white; overflow: hidden;
    }
    h1 { font-size: 3em; margin-bottom: 40px; text-shadow: 0 0 10px #00f0ff; text-align: center; }
    .button-container { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; max-width: 900px; }
    .neon-button {
      padding: 15px 25px; font-size: 1.1em; border: none; border-radius: 12px;
      cursor: pointer; transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,255,0.4); font-family: inherit;
    }
    .neon-button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,255,255,0.7); }
    .blue { background: #00f0ff; color: #111; }
    .modal {
      display: none; position: fixed; z-index: 1000; left: 0; top: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.85);
    }
    .modal-content {
      background-color: #111; padding: 20px; border-radius: 15px;
      width: 70%; height: 60%; box-shadow: 0 0 25px #00f0ff;
      position: absolute; top: 20%; left: 15%;
    }
    .close { position: absolute; top: 10px; right: 15px; font-size: 1.5em; color: #fff; cursor: pointer; }
    .drag-handle {
      width: 100%; height: 30px; background: #222; color: #0ff;
      cursor: move; text-align: center; line-height: 30px;
      border-radius: 10px 10px 0 0; margin-bottom: 15px; font-size: 0.8em;
    }
    .version { position: fixed; bottom: 10px; right: 10px; font-size: 0.8em; color: #0ff; opacity: 0.7; }
  </style>
</head>
<body>
  <h1>I hate blooket hub</h1>
  <div class="button-container">
    <button class="neon-button blue" onclick="openModal('generatorModal')">name bypazzer</button>
    
    <button class="neon-button blue" onclick="launchStealth('https://blooketbot.com')">
        Blooket cheats
    </button>
    
    <button class="neon-button blue" onclick="launchStealth('https://www.croxyproxy.com')">
        Web Unblocker
    </button>
    
    <button class="neon-button blue" onclick="launchCustom()">
        Custom URL
    </button>
  </div>

  <div id="generatorModal" class="modal">
    <div id="generatorContent" class="modal-content">
      <div class="drag-handle">DRAG TO MOVE</div>
      <span class="close" onclick="closeModal('generatorModal')">&times;</span>
      <div style="text-align:center; padding-top: 20px;">
        <p>Convert text to bypass Blooket filters</p>
        <input id="nameInput" placeholder="Enter name..." style="background:#111; color:#0ff; border:2px solid #0ff; padding:10px; border-radius:5px; width:60%;">
        <button onclick="generateFancy()" style="background:#0ff; border:none; padding:10px 20px; cursor:pointer; font-weight:bold; border-radius:5px; margin-left:10px;">Convert</button>
        <div id="output" style="color:#fff; margin-top:30px; font-size:2em; letter-spacing: 2px; border: 1px dashed #0ff; display:inline-block; padding: 10px;"></div>
      </div>
    </div>
  </div>

  <div class="version">V1.2.0</div>

<script> 
function launchCustom() {
  let url = prompt("Enter URL (with https://):", "https://");
  if (url && url !== "https://") {
    launchStealth(url);
  }
}

function launchStealth(url) {
  const win = window.open("about:blank", "_blank");
  if (!win) return alert("Please allow popups!");

  // Anti-Close + Panic Key (ESC)
  const antiCloseScript = `
    window.onbeforeunload = function() { return "Stay on page?"; };
    window.addEventListener('keydown', function(e) {
      if (e.key === "Escape") { window.location.href = "https://classroom.google.com/h"; }
    });
  `;

  win.document.write(`
    <html>
      <head>
        <title>Google Classroom</title>
        <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
        <style>body { margin:0; padding:0; overflow:hidden; background:black; } iframe { width:100%; height:100vh; border:none; }</style>
      </head>
      <body>
        <iframe src="${url}"></iframe>
        <script>${antiCloseScript.replace(/<\/script>/g, "<\\/script>")}<\/script>
      </body>
    </html>
  `);
  win.document.close();
}

function openModal(id){ document.getElementById(id).style.display="block"; }
function closeModal(id){ document.getElementById(id).style.display="none"; }
dragElement(document.getElementById("generatorContent"));

function dragElement(elmnt){
  const dragHandle=elmnt.querySelector(".drag-handle");
  let pos1=0,pos2=0,pos3=0,pos4=0;
  dragHandle.onmousedown=dragMouseDown;
  function dragMouseDown(e){ e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDragElement; document.onmousemove=elementDrag; }
  function elementDrag(e){ e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px"; }
  function closeDragElement(){ document.onmouseup=null; document.onmousemove=null; }
}

const fancyMap={"a":"а","b":"b","c":"с","d":"d","e":"е","f":"f","g":"g","h":"h","i":"і","j":"ј","k":"k","l":"l","m":"m","n":"n","o":"о","p":"p","q":"q","r":"r","s":"ѕ","t":"t","u":"u","v":"v","w":"w","x":"x","y":"у","z":"v"};
function generateFancy(){ 
  const input=document.getElementById("nameInput").value.toLowerCase(); 
  document.getElementById("output").textContent = input.split("").map(c=>fancyMap[c]||c).join(""); 
}
</script>
</body>
</html>
