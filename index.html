<!DOCTYPE html>
<html>
<head>
  <title>Popup Modal Example</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .button-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .neon-button {
      padding: 20px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
    }

    .neon-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.8);
    }

    .red { background: #ef4444; color: #fff; }
    .blue { background: #00f0ff; color: #111; }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      height: 80%;
      box-shadow: 0 0 20px #00f0ff;
      position: absolute;
      top: 10%;
      left: 10%;
    }

    .close {
      position: absolute;
      top: -5px;
      right: 5px;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
    }

    .drag-handle {
      width: 100%;
      height: 30px;
      background: #222;
      color: #fff;
      cursor: move;
      text-align: center;
      line-height: 30px;
      border-radius: 8px 8px 0 0;
      margin-bottom: 10px;
    }

    /* Static instructions box */
    .instructions-box {
      width: 100%;
      background: #222;
      color: #0ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #00f0ff;
      font-size: 1em;
    }

    /* Generator UI */
    .generator {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      justify-content: center;
      height: calc(100% - 140px);
    }

    .generator input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      width: 60%;
      text-align: center;
    }

    .generator button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #00f0ff;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff;
    }

    .generator button:hover {
      background: #0ff;
      box-shadow: 0 0 20px #00f0ff;
    }

    .output {
      font-size: 1.5em;
      text-shadow: 0 0 10px #00f0ff;
    }

    iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Popup Demo</h1>
  <div class="button-container">
    <button class="neon-button blue" onclick="openModal('generatorModal')">Open Generator</button>
    <button class="neon-button blue" onclick="openModal('cheatModal')">Blooket Cheat</button>
      <button class="neon-button blue" onclick="openModal('cheatModal')">blooket botter</button>
  </div>

  <!-- Generator Modal -->
  <div id="generatorModal" class="modal">
    <div id="generatorContent" class="modal-content">
      <div class="drag-handle">Drag Me</div>
      <span class="close" onclick="closeModal('generatorModal')">&times;</span>
      
      <!-- Static instructions box -->
      <div class="instructions-box">
        <p>
          Step 1: Enter your text you wanna make your name on blooket for example pussy<br>
          Step 2: Click Convert.<br>
          Step 3: Copy the output and paste it into the name box on blooket<br>
          Step 4: hit enter and there you go
        </p>
      </div>

      <div class="generator">
        <input id="nameInput" placeholder="Enter text">
        <button onclick="generateFancy()">Convert</button>
        <p id="output" class="output"></p>
      </div>
    </div>
  </div>

  <!-- Cheat Modal -->
  <div id="cheatModal" class="modal">
    <div id="cheatContent" class="modal-content">
      <div class="drag-handle">Drag Me</div>
      <span class="close" onclick="closeModal('cheatModal')">&times;</span>
      <iframe src="https://blooketbot.com"></iframe>
    </div>
  </div>

  <script>
    // Modal open/close
    function openModal(id){ document.getElementById(id).style.display="block"; }
    function closeModal(id){ document.getElementById(id).style.display="none"; }

    // Make both modals draggable
    dragElement(document.getElementById("generatorContent"));
    dragElement(document.getElementById("cheatContent"));
    function dragElement(elmnt){
      const dragHandle=elmnt.querySelector(".drag-handle");
      let pos1=0,pos2=0,pos3=0,pos4=0;
      dragHandle.onmousedown=dragMouseDown;
      function dragMouseDown(e){ e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDragElement; document.onmousemove=elementDrag; }
      function elementDrag(e){ e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px"; }
      function closeDragElement(){ document.onmouseup=null; document.onmousemove=null; }
    }

    // Fancy text generator
    const fancyMap={"a":"а","b":"b","c":"с","d":"d","e":"е","f":"f","g":"g","h":"h","i":"і","j":"ј","k":"k","l":"l","m":"m","n":"n","o":"о","p":"p","q":"q","r":"r","s":"ѕ","t":"t","u":"u","v":"v","w":"w","x":"x","y":"у","z":"v"};
    function convertText(input){ return input.split("").map(c=>fancyMap[c]||c).join(""); }
    function generateFancy(){ const input=document.getElementById("nameInput").value; document.getElementById("output").textContent=convertText(input); }
  </script>
</body>
</html>
